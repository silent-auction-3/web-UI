<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Resume</title>

    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Noto+Sans|Work+Sans&display=swap" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
        <header>
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="Lambda Auction">
                </div>
                <nav>
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">FAQ</a>
                    <a href="">Expired Auctions</a>
                </nav>               
            </div>
            <div class="searchbar">
                <input placeholder="Search for anything" type="text" required autofocus>
                <button class="btn">Search!</button>
            </div>
        </header>
        <section>
            <div class="categories">
                <nav>
                    <a href="">Electronics</a>
                    <a href="">Outdoor Equipment</a>
                    <a href="">Apparel</a>
                    <a href="">Children</a>
                    <a href="">Automotive</a>
                    <a href="">Home Decour</a>
                    <a href="">Miscellaneous</a>
                </nav>
            </div>
            <div class="featured">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </section>
        <section>
            <div class="trending">
                <img class="circleimg" src="images/SwitchPic.jpg" alt="Picture of a red Nintendo Switch">
                <img class="circleimg" src="images/Shoes.jpg" alt="Picture of black and white Chuck Taylor shoes">
                <img class="circleimg" src="images/Couch.jpg" alt="Picture of a green couch">
                <img class="circleimg" src="images/TV.jpg" alt="Picture of a tv">
                <img class="circleimg" src="images/Sunglasses.jpg" alt="Picture of black pair of Raybands sunglasses">
            </div>
        </section>
        <section>
            <div class="ending">
                <img class="circleimg" src="images/Camera.jpg" alt="Picture of someone holding a camera">
                <img class="circleimg" src="images/Headphones.jpg" alt="Picture of a pair of headphones hanging on a hook">
                <img class="circleimg" src="images/Groot.jpg" alt="Picture of a Groot action figure in the grass">
                <img class="circleimg" src="images/Lego.jpg" alt="Picture of a Lego BMW motorcycle">
                <img class="circleimg" src="images/Motorcycle.jpg" alt="Picture of a black Harley Davidson motorcycle ">
            </div>
        </section>
        <footer>
            <div class="copyright">
                <span>Copyright Lambda 2020</span>
            </div>
        </footer>
</body>

</html>
